<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #gameCanvas {
            max-width: 100%;
            max-height: 100%;
            aspect-ratio: 9/16;  /* 모바일 세로 비율로 변경 */
            width: auto;
            height: auto;
        }

        @media (orientation: portrait) {
            #gameCanvas {
                width: 100%;
                height: auto;
            }
        }

        @media (orientation: landscape) {
            #gameCanvas {
                height: 100vh;
                width: auto;
            }
        }

        .control-buttons {
            position: fixed;
            bottom: 5vh;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 10vw;
            pointer-events: none;
        }

        .control-button {
            width: 15vw;
            height: 15vw;
            max-width: 80px;
            max-height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            pointer-events: auto;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            cursor: pointer;
            outline: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .control-button::before {
            content: attr(data-arrow);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <video id="introVideo" style="position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 2;">
            <source src="intro.mp4" type="video/mp4">
        </video>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
